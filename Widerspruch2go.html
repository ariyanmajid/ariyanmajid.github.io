<title>Five Circles</title>

    body {
        display: flex;
        flex-direction: column; /* Align content in a column */
        justify-content: center;

        font-size: 36px; /* Increased font size */

        display: flex;
        justify-content: space-around;
        align-items: center;

    .circle {
        width: 200px;
        height: 200px;
        background-color: orange; /* Changed background color to orange */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        margin: 0 10px; /* Increase the margin between circles */
    }
</style>
</head>

    <div class="circle">Buddhism</div> <!-- Text in the third circle -->
